inputs:
  checkbox:
    options:
    - label: '239'
      value: '239'
    - label: '170'
      value: '170'
    - label: '1'
      value: '1'
    - label: '1000'
      value: '1000'
    type: checkbox
  options:
    options:
    - label: '236'
      value: '236'
    - label: '65'
      value: '65'
    - label: '2'
      value: '2'
    - label: '20000'
      value: '20000'
    style:
      input_type: number
    type: dropdown_menu
  text:
    style:
      input_type: number
    type: text_field
layout:
- - variable: PULocationID
    width: 1
  - variable: DOLocationID
    width: 1
- - variable: trip_distance
    width: 1
variables:
  DOLocationID:
    description: 'Samples values: 239, 190'
    input: checkbox
    name: DOLocationID
    required: false
    types:
    - integer
  PULocationID:
    description: 'Sample values: 239, 190'
    input: options
    name: PULocationID
    types:
    - integer
  trip_distance:
    description: 'Sample values: 1.98, 6.54'
    input: text
    name: Trip distance
    types:
    - float
